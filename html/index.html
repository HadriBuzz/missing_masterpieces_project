<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Missing masterpieces</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <h2>To not forget paintings that were stolen or destroyed, because it is humanity legacy</h2>
        <div class="container">
            
            <form action='' method="POST" name="f1" id="f1" class="form-horizontal" role="form" >
                <label for="s1">Select a paintor (eg: Manet, Monnet, etc...). Leave empty if not inspired</label>
                <input
                    type="text"
                    id="ip1"
                    name="ip1"
                    placeholder="All"
                >
                <div id="min_cdate">
                    <label for="s2">Min creation date (eg: 1515). Leave empty for no filter</label>
                    <input
                        type="text"
                        id="ip2"
                        name="ip2"
                        placeholder="1515"
                    >
                </div>
                <div id="max_cdate">
                    <label for="s3">Max creation date (eg: 1875). Leave empty for no filter</label>
                    <input
                        type="text"
                        id="ip3"
                        name="ip3"
                        placeholder="1875"
                    >
                </div>
                <div id="min_ldate">
                    <label for="s4">Min disparition date. Leave empty for no filter</label>
                    <input
                        type="text"
                        id="ip4"
                        name="ip4"
                        placeholder="2002"
                    >
                </div>
                <div id="max_ldate">
                    <label for="s5">Max disparition date. Leave empty for no filter</label>
                    <input
                        type="text"
                        id="ip5"
                        name="ip5"
                        placeholder="2013"
                    >
                </div>

                <div id="div_button">
                <button id="btn_id" type="button" onclick="SearchDatabase()">Search</button> 
                </div>
                <p> Results: <data id="res_len"></data> </p>
            </form>
           
            
        </div>
    <div id="parent_results"></div>
    </body>
</html>
