<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Missing masterpieces</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <h2>To not forget paintings that were stolen or destroyed, because it is humanity legacy</h2>
        <div class="container">
            
            <form action='' method="POST" name="f1" id="f1" class="form-horizontal" role="form" >
                <label for="s1">Select a paintor (eg: Manet, Monnet, etc...). Leave empty if not inspired</label>
                <input
                    type="text"
                    id="ip1"
                    name="ip1"
                    placeholder="Picasso"
                >
                <div id="min_cdate">
                    <label class="date_label" for="s2">Min creation date (eg: 1515)</label>
                    <input
                        type="text"
                        id="ip2"
                        name="ip2"
                        value="-2000"
                    >
                </div>
                <div id="max_cdate">
                    <label class="date_label" for="s3">Max creation date (eg: 1875)</label>
                    <input
                        type="text"
                        id="ip3"
                        name="ip3"
                        value="1990"
                    >
                </div>
                <div class="date_label" id="min_ldate">
                    <label for="s4">Min disparition date</label>
                    <input
                        type="text"
                        id="ip4"
                        name="ip4"
                        value="1850"
                    >
                </div>
                <div class="date_label" id="max_ldate">
                    <label for="s5">Max disparition date</label>
                    <input
                        type="text"
                        id="ip5"
                        name="ip5"
                        value="2023"
                    >
                </div>
                <div class="sorting_div">
                    <label for="sorting_option">Select a sorting option:</label>
                    <select name="sorting" id="sorting_option">
                        <option value="">--Please choose a sorting option--</option>
                        <option value="name">Name Alphabetically</option>
                        <option value="author">Author Alphabetically</option>
                        <option value="creation">Creation date</option>
                        <option value="lost">Lost date</option>
                    </select>
                </div>
                <div class="sorting_div">
                    <input type="radio" name="order" id="order0" value=ASC checked="checked">
                    <label for="order0">Ascending</label>
                    <input type="radio" name="order" id="order1" value=DESC>
                    <label for="order1">Descending</label>
                </div>
                <div id="div_button">
                <button id="btn_id" type="button" onclick="SearchDatabase()">Search</button> 
                </div>
                <p> Results: <data id="res_len"></data> </p>
            </form>
           
            
        </div>
    <div id="parent_results"></div>
    </body>
</html>
